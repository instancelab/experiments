<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ReExhbiit VisualCachce Prototype</title>
	<style>
		html {
			font-family: Arial, sans-serif;
			padding: 16px;
		}

		body {
			max-width: 800px;
			margin: 0 auto;
		}

		#inventory {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			gap: 16px;
		}

		.inventory-item {
			border: 1px solid #ccc;
			padding: 16px;
			border-radius: 8px;
			text-align: center;
		}

		.inventory-item img {
			max-width: 100%;
			height: auto;
		}

		.code-type {
			padding: 15px;
			font-size: 16px;
			border-radius: 8px;
			border: 1px solid #ccc;
			margin-right: 10px;
		}

		.code-submit {
			background-color: gray;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 8px;
		}

		.collectible-icon-container {
			width: 100%;
			height: 0;
			padding-bottom: 100%;
			position: relative;
			margin: 0 auto;
		}

		.collectible-icon {
			width: 100%;
			height: auto;
			border-radius: 8px;
			background-color: #ccc;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0 auto;
		}
</style>
</head>
<body>
	<h1>ReExhibit VisualCache Prototype</h1>
	<div id="query-params"></div>
	
	<hr />
	<p>Want to add more items to your collection? Scan more VisualCache codes!</p>
	<p>If you want to manually enter a code, enter here:</p>
	<input class="code-type" id="code-type" type="text" name="code" placeholder="Enter code here" />
	<button class="code-submit" id="code-submit">Submit VisualCache Code</button>
	<hr />
	<h1>Your Collection</h1>
	<div id="inventory"></div>
	<hr />

	<script src="capture.js"></script>
</body>
</html>
